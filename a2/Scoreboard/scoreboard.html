function randInt(low,high) {
	return Math.floor(Math.random()*(high-low+1)+low);
}


function scores(element){

  
	var t = randInt(1,6);
	
	var theElement = document.getElementById(element); 
	var newContent = "";  
	
	if (t == 1) { 
		newContent = " Blackjack = -50$, -50$, -30$, -40$, -10$";
		}
	else if (t == 2) {
		newContent = "Cup game = -30$, -50$, -50$, -20$, -20$, -20$";
		}
	else if (t == 3) {
		newContent = "Slot game= -30$, -30$, -30$, -10$, -10$, -10$, -10$";

		}
